{% extends "base.html" %} 
{% block title %}Sign up{% endblock %}
{% block style %}<link rel="stylesheet" href="{{ url_for('static', filename='css/sign-up.css') }}">{% endblock %}
{% block content %} 
    <form class="form-container mt-5" method="POST">
        <h3 align='center'>Sign up</h3>
        <div class="form-group mb-3">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="form-group mb-3">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name">
        </div>
        <div class="form-group mb-3">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name">
        </div>
        <div class="form-group mb-3">
            <label for="password1">Password</label>
            <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password">
        </div>
        <div class="form-group mb-3">
            <label for="password2">Confirm Password</label>
            <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm your password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary w-10">Submit</button>
    </form>
{% endblock %}
